<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品详情页</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/detail.js"></script>
</head>
<body>
    <!--头部header-->
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#fff"></a>
        <h1 class="mui-title">商品详情页面</h1>
    <!--    <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>-->
    </header>
    <!--底部导航footer-->
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!--中间内容 container-->
    <div class="mui-content">

        <!--承接模版要展示的内容-->
        <div class="product-box"></div>


        <div class="num">
            <div class="mui-pull-left">数量：</div>
            <div class="mui-pull-left selectNum">
                <span id="reduce">-</span>
                <input type="text" value="1" id="inp">
                <span id="increase">+</span>
            </div>
            <div class="mui-pull-left">库存：44</div>
        </div>
        <div class="btns">
            <a href="cart.html" class="mui-btn mui-btn-warning">查看购物车</a>
            <a href="javascript:;" class="mui-btn mui-btn-danger" id="addCart">加入购物车</a>
            <!-- 用<span id="addCart">加入购物车</span>也可以-->
        </div>
        <script type="text/template" id="productTpl">
            <%%>
            <!--产品轮播图-->
            <div class="mui-slider">
                <div class="mui-slider-group">
                    <% for(var i=0;i<pic.length ;i++){%>
                        <div class="mui-slider-item">
                            <img src="<%=pic[i].picAddr%>" />
                        </div>
                    <% }%>
                </div>
            </div>
            <!--产品介绍-->
            <div class="product-title"><%=proName%></div>
            <!--价格区域-->
            <div class="price">
                价格：
                <span class="now">¥<%=price%></span>
                <span class="old">¥<%=oldPrice%></span>
            </div>
            <!--尺码区域-->
            <div class="size">
                尺码：
                <% var size = size.split('-') %>
                <% for(var i=size[0];i< size[1];i++){%>
                    <span><%=i%></span>>
                <%}%>
            </div>
        </script>
</body>
</html>
