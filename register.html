<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <!--头部header-->
    <header class="mui-bar mui-bar-nav my-header">
    <!--    <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>-->
            <a class="mui-action-back mui-icon mui-icon-left-nav"></a>
            <h1 class="mui-title">注册</h1>
    </header>
    <!--底部导航footer-->
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="register.html">
            <span class="mui-icon mui-icon-home mui-active"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!--中间内容 container-->
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名:</label>
                <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
            </div>
            <div class="mui-input-row">
                <label>手机号:</label>
                <input type="text" class="mui-input-clear" placeholder="请输入手机号" name="mobile">
            </div>
            <div class="mui-input-row">
                <label>密码:</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
            </div>
            <div class="mui-input-row">
                <label>确认密码:</label>
                <input type="password" class="mui-input-clear mui-input-password" placeholder="请确认密码" name="againPass">
            </div>
            <div class="mui-input-row">
                <label>认证码:</label>
                <input type="text" class="mui-input-clear" placeholder="请填入认证码" name="vCode">
                <a href="javascript:;" class="getCode" id="getCode">获取认证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn" id="register-btn">注册</button>
    <!--            <button type="reset" class="mui-btn mui-btn-warning">重置</button>-->
            </div>
        </form>
        <a href="login.html" class="login-now">立即登录</a>
    </div>
</body>
</html>
