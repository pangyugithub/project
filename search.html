<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>搜索中心</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
    <!--头部header-->
    <header class="mui-bar mui-bar-nav my-header">
        <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
        <h1 class="mui-title">乐嗨云购</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!--底部导航footer-->
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!--中间内容 container-->
    <div class="mui-content">
        <div class="container">
            <!--搜索框-->
            <div class="search">
                <input type="text" placeholder="搜索您喜欢的商品">
                <input type="submit" value="搜索" id="search-btn">
            </div>
            <!--搜索历史-->
            <div class="history-top">
                <span class="title">搜索历史</span>
                <span class="clear" id="clearHistory">
                    <span class="mui-icon mui-icon-trash"></span>
                    清空历史
                </span>
            </div>
            <ul class="mui-table-view" id="history-box">

            </ul>
        </div>
    </div>
    <script id="historyTpl" type="text/template">
        <% for(var i=0;i<result.length ;i++){ %>
        <li class="mui-table-view-cell"><%=result[i] %></li>
        <% } %>
    </script>
</body>
</html>
