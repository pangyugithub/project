<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分类信息</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="./js/category.js"></script>
<!--    这里注意：若此处的category.js代码直接写到html中是写到-->
<!--    页年的最下面的，这中方式没问题。但是如果单独放在一个-->
<!--    外部js脚本引入时，页面就会出现问题了，涉及计到加载延迟问题-->
<!--    js加载时DOM结构还没加载，这是加载顺序问题，-->
<!--    之前的解决方式是：1.在原生js里加上window.onload=function(){}-->
<!--                   2.jquery里加上$(doucument).ready(function(){})-->
</head>
<body>
    <!--头部header-->
    <header class="mui-bar mui-bar-nav my-header"   >
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
        <h1 class="mui-title">legou</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!--底部导航footer-->
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!--中间内容 container-->
    <div class="mui-content my-content">
        <!--左侧一级分类-->
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="links">

                    </div>
                </div>
            </div>
        </div>
        <!--右侧二级分类-->
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="brand-list">
                        <li>
                            <a href="">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./images/brand2.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./images/brand3.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./images/brand4.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./images/brand5.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./images/brand6.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script id="category-first" type="text/template">
        <% for(var i=0;i<result.length ;i++){ %>
        <a href="#" data-id="<%=result[i].id %>"><%=result[i].categoryName %></a>
        <% } %>
    </script>

    <script id="category-second" type="text/template">
        <% for(var i=0;i<rows.length ;i++){ %>
        <li>
            <a href="#">
                <img src="<%=rows[i].brandLogo %>">
                <p><%=rows[i].brandName %></p>
            </a>
        </li>
        <% } %>

        <% if(!rows.length){ %>
        <div class="noresult">暂无数据</div>
        <% } %>
    </script>
</body>
</html>
